<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="body"> 
    <div class="container">
        <h1 class="font-bold text-4xl mb-4">Apparel</h1>

        <nav class="mb-4 flex justify-center space-x-5 p-1 font-bold">
            <a href="{{ url_for('home') }}" class="button-link">
                <span class="underline hover:text-blue-500">Home</span>
            </a>
            <a href="{{ url_for('vehicle_wrap') }}" class="button-link">
                <span class="underline hover:text-blue-500">Vehicle</span>
            </a>
            <a href="{{ url_for('sign') }}" class="button-link">
                <span class="underline hover:text-blue-500">Sign</span>
            </a>
            <a href="{{ url_for('banner') }}" class="button-link">
                <span class="underline hover:text-blue-500">Banner</span>
            </a>
            <a href="{{ url_for('apparel') }}" class="button-link">
                <span class="underline hover:text-blue-500">Apparel</span>
            </a>            
        </nav>

        <label for="apparelTypeSelection">Select Apparel Type: </label>
        <select name="apparelTypeSelection" onchange="apparelOptions()" class="dropdown">
            <option value="select">Select</option>
            <option value="tShirt">T-Shirt</option>
            <option value="longsleeveShirt">Longsleeve Shirt</option>
            <option value="pullOverHoodie">Pull Over Hoodie</option>
            <option value="fullZipHoodie">Full Zip Hoodie</option>
            <option value="crewneck">Crewneck</option>
            <option value="polo">Polo</option>
            <option value="baseballHat">Baseball Hat</option>
        </select>

        <label for="apparelMaterialSelection">Select Apparel Material</label>
        <select id="apparelMaterialSelection" class="dropdown"></select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity" min="1" class="dropdown">

        <button onclick="calculateApparelPrice()" class="estimate-button">Get Estimation</button>

        <div id="apparelPriceDisplay" class="text-center text-lg font-semibold"></div>

    </div>
    <script src="/static/apparel.js"></script>
</body>
</html>

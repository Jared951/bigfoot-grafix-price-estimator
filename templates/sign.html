<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="flex justify-center items-center h-screen bg-[#121212] text-[#e7e7e7]">
    <div class="w-96 p-6 flex flex-col justify-center items-center rounded-[12px] bg-[#414141]">
        <h1 class="font-bold text-4xl mb-4">Sign</h1>

        <nav id="navbar"class="mb-4 flex justify-center space-x-5 p-1 font-bold">
            <a href="{{ url_for('home') }}" class="button-link">
                <span class="underline hover:text-blue-500">Home</span>
            </a>
            <a href="{{ url_for('vehicle_wrap') }}" class="button-link">
                <span class="underline hover:text-blue-500">Vehicle</span>
            </a>
            <a href="{{ url_for('sign') }}" class="button-link">
                <span class="underline hover:text-blue-500">Sign</span>
            </a>
            <a href="{{ url_for('banner') }}" class="button-link">
                <span class="underline hover:text-blue-500">Banner</span>
            </a>
            <a href="{{ url_for('apparel') }}" class="button-link">
                <span class="underline hover:text-blue-500">Apparel</span>
            </a>            
        </nav>

        <label for="signTypeSelection">Select a Sign Type: </label>
        <select id="signTypeSelection" onchange="signOptions()" class="w-full p-1 mb-4 rounded mt-2 bg-[#595959] hover:bg-[#717171]">
            <option value="select">Select</option>
            <option value="backlit">Backlit</option>
            <option value="acrylic">Acrylic</option>
            <option value="windowDecal">Window Decal</option>
        </select>

        <label for="signMaterialSelection">Select Sign Material</label>
        <select id="signMaterialSelection" class="w-full p-1 mb-4 rounded mt-2 bg-[#595959] hover:bg-[#717171]"></select>

        <label for="signWidth">Enter Width (in feet): </label>
        <input type="number" id="signWidth" placeholder="Width" class="w-full p-1 mb-4 rounded mt-2 bg-[#595959] hover:bg-[#717171]">

        <label for="signHeight">Enter Height (in feet): </label>
        <input type="number" id="signHeight" placeholder="Height" class="w-full p-1 mb-4 rounded mt-2 bg-[#595959] hover:bg-[#717171]">

        <button onclick="calculateSignPrice()" class="w-full bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mt-4 mb-4">Get Estimation</button>

        <div id="signPriceDisplay" class="text-center text-lg font-semibold"></div>

    </div>
    <script src="/static/sign.js"></script>
</body>
</html>

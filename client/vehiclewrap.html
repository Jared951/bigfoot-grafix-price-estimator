<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Wrap</title>
</head>
<body>
    <h1>Vehicle Wrap</h1>

    <label for="carMakeSelection">Select Car Make: </label>
    <select name="carMakeSelection" onchange="carMakeOptions()">
        <option value="select">Select</option>
        <option value="acura">Acura</option>
        <option value="audi">Audi</option>
        <option value="austin">Austin</option>
        <option value="bmw">BMW</option>
        <option value="buick">Buick</option>
        <option value="cadillac">Cadillac</option>
        <option value="chevrolet">Chevrolet</option>
        <option value="chrysler">Chrysler</option>
        <option value="daewoo">Daewoo</option>
        <option value="dodge">Dodge</option>
        <option value="fiat">Fiat</option>
        <option value="ford">Ford</option>
        <option value="freightliner">Freightliner</option>
        <option value="geo">Geo</option>
        <option value="gm">GM</option>
        <option value="gmc">GMC</option>
        <option value="hino">Hino</option>
        <option value="honda">Honda</option>
        <option value="humv">HUMV</option>
        <option value="hyundai">Hyundai</option>
        <option value="infiniti">Infiniti</option>
        <option value="international">International</option>
        <option value="isuzu">Isuzu</option>
        <option value="jaguar">Jaguar</option>
        <option value="jeep">Jeep</option>
        <option value="kenworth">Kenworth</option>
        <option value="kia">Kia</option>
        <option value="land rover">Land Rover</option>
        <option value="lexus">Lexus</option>
        <option value="lincoln">Lincoln</option>
        <option value="mack">Mack</option>
        <option value="mazda">Mazda</option>
        <option value="mercedes">Mercedes</option>
        <option value="mercury">Mercury</option>
        <option value="mini">Mini</option>
        <option value="mitsubishi">Mitsubishi</option>
        <option value="nissan">Nissan</option>
        <option value="oldsmobile">Oldsmobile</option>
        <option value="peterbilt">Peterbilt</option>
        <option value="plymouth">Plymouth</option>
        <option value="pontiac">Pontiac</option>
        <option value="saab">Saab</option>
        <option value="saturn">Saturn</option>
        <option value="scion">Scion</option>
        <option value="smart">Smart</option>
        <option value="sterling">Sterling</option>
        <option value="subaru">Subaru</option>
        <option value="suzuki">Suzuki</option>
        <option value="tesla">Tesla</option>
        <option value="toyota">Toyota</option>
        <option value="volkswagen">Volkswagen</option>
        <option value="volvo">Volvo</option>
        <option value="western star">Western Star</option>
    </select>

    <label for="carModelSelection">Select Car Model: </label>
    <select id="carModelSelection"></select>

    <label for="carWrapMaterialSelection">Select Car Wrap Material: </label>
    <select id="carWrapMaterialSelection"></select>

    <label for="wrapSizeSelection">Select Wrap Size: </label>
    <select name="wrapSizeSelection" id="wrapSizeSelection">
        <option value="select">Select</option>
        <option value="full" id="full">Full</option>
        <option value="partial" id="partial">Partial</option>
        <option value="custom" id="custom">Custom</option>
    </select>

    <div id="partialOptions" style="display: none;">
        <label for="partialSelection">Select Partial Wrap Area: </label>
        <select name="partialSelection" id="partialSelection">
            <option value="side">Side</option>
            <option value="back">Back</option>
            <option value="hood">Hood</option>
            <option value="roof">Roof</option>
        </select>
    </div>
    
    <div id="customOptions" style="display: none;">
        <label for="customWidth">Width (in feet): </label>
        <input type="number" id="customWidth" name="customWidth" step="1">
        <br>
        <label for="customHeight">Height (in feet): </label>
        <input type="number" id="customHeight" name="customHeight" step="1">
    </div>    

    <button id="estimateButton">Get Estimation</button>

    <div id="fullEstimateDisplay"></div>

    <button type="button" onclick="location.href='home.html'">Home</button>
    <script src="./vehiclewrap.js"></script>
</body>
</html>

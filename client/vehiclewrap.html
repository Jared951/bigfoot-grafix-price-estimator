<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Wrap</title>
</head>
<body>
    <label for="vehicleWrapMaterialSelection">Select a Vehicle Wrap Material: </label>
    <select id="vehicleWrapMaterialSelection">
        <option value="chrome">Chrome</option>
        <option value="carbonFiber">Carbon Fiber</option>
        <option value="vinylGloss">Vinyl Gloss</option>
        <option value="vinylMatte">Vinyl Matte</option>
    </select>

    <label for="fullOrPartialWrapSelection">Full or Partial Wrap: </label>
    <select id="fullOrPartialWrapSelection">
        <option value="fullWrap">Full Wrap</option>
        <option value="partialWrap">Partial Wrap</option>
    </select>

    <button type="button" onclick="location.href='home.html'">Home</button>
</body>
</html>

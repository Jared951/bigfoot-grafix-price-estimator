<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
</head>
<body>
    <h1>Sign</h1>

    <label for="signTypeSelection">Select a Sign Type: </label>
    <select id="signTypeSelection" onchange="signOptions()">
        <option value="backlit">Backlit</option>
        <option value="acrylic">Acrylic</option>
        <option value="windowDecal">Window Decal</option>
    </select>

    <label for="signMaterialSelection">Select Sign Material</label>
    <select id="signMaterialSelection"></select>

    <label for="signWidth">Enter Width (in feet): </label>
    <input type="number" id="signWidth" placeholder="Width">

    <label for="signHeight">Enter Height (in feet): </label>
    <input type="number" id="signHeight" placeholder="Height">

    <button onclick="calculateSignPrice()">Get Estimation</button>

    <div id="signPriceDisplay"></div>

    <button type="button" onclick="location.href='home.html'">Home</button>
    <script src="./sign.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
</head>
<body>
    <h1>Banner</h1>

    <label for="bannerTypeSelection">Select a Banner Type: </label>
    <select name="bannerTypeSelection" onchange="bannerOptions()">
        <option value="vinyl">Vinyl</option>
        <option value="mesh">Mesh</option>
        <option value="fabric">Fabric</option>
    </select>

    <label for="bannerMaterialSelection">Select Banner Material</label>
    <select id="bannerMaterialSelection"></select>

    <label for="bannerWidth">Enter Width (in feet): </label>
    <input type="number" id="bannerWidth" placeholder="Width">

    <label for="bannerHeight">Enter Height (in feet): </label>
    <input type="number" id="bannerHeight" placeholder="Height">

    <button onclick="calculateBannerPrice()">Get Estimation</button>

    <div id="bannerPriceDisplay"></div>

    <button type="button" onclick="location.href='home.html'">Home</button>
    <script src="./banner.js"></script>
</body>
</html>
